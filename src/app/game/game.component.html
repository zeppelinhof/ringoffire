<app-player *ngFor="let player of game.players; let i = index" [ngStyle]="{'top.px': 100 + (i*90)}" 
[playerActive]="i==game.currentPlayer"
[name] = "player"
class="player-position"></app-player>

<div class="field">

    <div class="card-stack">

        <!-- cards stack -->
        <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i*7}"
            src="assets/img/cards/card_back_alt_large.png" alt="">
        <img (click)="takeCard()" class="top-card" style="right: 25px;" src="assets/img/cards/card_back_alt_large.png"
            alt="">

            <!-- stack for played cards -->
        <img *ngFor="let card of game.playedCards" class="played-card" src="assets/img/cards/{{ card }}" alt="">

        <!-- current card (animation) -->
        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pick-card" style="right: 25px;"
            src="assets/img/cards/{{ game.currentCard }}" alt="">

    </div>
</div>

<app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
  </button>
